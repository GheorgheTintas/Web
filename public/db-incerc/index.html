<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
<h1>Add Student</h1>
<form id="studentForm">
    <label for="nume">Nume:</label>
    <input type="text" id="nume" name="Nume" required><br>
    <label for="prenume">Prenume:</label>
    <input type="text" id="prenume" name="Prenume" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required><br>
    <label for="telefon">Telefon:</label>
    <input type="text" id="telefon" name="Telefon" required><br>
    <label for="proiecte">Proiecte:</label>
    <input type="text" id="proiecte" name="Proiecte"><br>
    <button type="submit">Add Student</button>
</form>

<script>
    document.getElementById('studentForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const jsonData = {};
        formData.forEach((value, key) => {jsonData[key] = value});
        const response = await fetch('/students', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        });
        const result = await response.text();
        alert(result);
        this.reset();
    });
</script>
</body>
</html>
